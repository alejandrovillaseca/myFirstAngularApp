<div class="container" [ngSwitch]="pais">
  <div *ngSwitchDefault>Seleccione un pais</div>
  <div *ngSwitchCase="'Chile'">
   <my-pipe></my-pipe><app-my-comp2></app-my-comp2>
  </div>
  <div *ngSwitchCase="'Argentina'">Seleccion de futbol de Argentina</div>
  <div *ngSwitchCase="'Peru'">Seleccion de futbol de Peru</div>
  <div *ngSwitchCase="'Brasil'">Seleccion de futbol de Brasil</div>
  <div *ngSwitchCase="'Venezuela'">Seleccion de futbol de Venezuela</div>
</div>
