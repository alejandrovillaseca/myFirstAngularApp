<div>
  {{ jugador.nombe | uppercase}} {{ jugador.apellido | lowercase}}
  <br>
  {{ jugador.posicion }}
  <br>
  {{ jugador.rut }}

  {{ jugador.cumpleanos | date:'fullDate'}}

  <span [ngClass]="{'text-danger': _temperatura > 30, 'text-warning': _temperatura <= 30}">{{ _temperatura | aFarenheit}}</span>
  
</div>
